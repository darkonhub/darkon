[tox]
envlist = py27,py36,pypy,coverage-report

[testenv]
deps=
    -rrequirements-dev.txt

commands=
    coverage run --parallel -m pytest test


[testenv:pypy]
basepython= python
skip_install= true
deps= flake8
commands= flake8 darkon

[testenv:coverage-report]
basepython= python
skip_install= true
deps= coverage
commands =
	coverage combine
    coverage report

[flake8]
max-line-length = 140
